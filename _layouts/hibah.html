<!DOCTYPE html>
<html>
  {% include head.html %}
  
<body id="page-top" class="landing-page">
<div class="navbar-wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="https://riosatria.github.io/ciptamedia/">{{ site.title }}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://riosatria.github.io/ciptamedia/">Beranda</a></li>  
                        <li><a href="/blog/blog.html">Blog</a></li>     
                    </ul>
                </div>
            </div>
        </nav>
</div>

<div class="container">

    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1>{{ page.title }}</h1>
        </div>
    </div

  <div class="row">
      <div class="col-md-8">
        {{ content }}
      </div>
      <div class="col-md-4">
        <h2>Perkembangan Proyek</h2>
        {% for post in site.categories['Berita'] %}
            <a href="{{ post.url }}" class="btn-link">
                <h3>
                    {{ post.title }}
                </h3>
            </a>
        {% endfor %}
      </div>
  </div>

</div>


</body>
</html>
