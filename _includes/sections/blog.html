<div class="container">
	
	<div class="row m-b-lg">
		<div class="col-lg-12" id="i18_blog">
			<div class="navy-line"></div>
			<h1>Artikel Terbaru</h1>
		</div>
	</div>
	
	<div class="row">
	{% for post in site.posts limit:6 %}
	    <div class="col-md-6">
		<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		<i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
		<p>{{ post.content | strip_html | truncatewords:20 }}</p>
		<hr>
	    </div>
	{% endfor %}
	</div>
	<div class="row m-b-lg">
		<div class="col-lg-12 text-center">
			<a class="btn btn-lg btn-default btn-rounded btn-outline wow bounceIn" href="{{"blog/blog.html"| prepend: site.baseurl }}">Artikel Lainnya</a>
		</div>
	</div>
</div>
