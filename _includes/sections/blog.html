<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12" id="i18_blog">
            <div class="col-lg-12 text-center">
                <div class="navy-line"></div>
                <h1>Arsip Blog</h1>
            </div>
        <!-- latest 10 blog -->
			{% for post in site.posts limit:10 %}
            <div class="vote-item">
                <div class="row">
                    <div class="col-md-10">
                        <div class="vote-actions">
                        </div>
                        <a href="{{ post.url }}" class="vote-title">
                            {{ post.title }}
                        </a>
                        <div class="vote-info">
                            <i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
                            <i class="fa fa-user"></i> <a>{{ site.author.name }}</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
			<div class="col-lg-12 text-center">
            	<a class="btn btn-lg btn-default btn-rounded btn-outline wow bounceIn" href="/blog/">Arsip Blog</a>
			</div>
        </div>
    </div>
</div>
