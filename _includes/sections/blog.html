<div class="container">
	
	<div class="row m-b-lg text-center">
		<div class="col-lg-12" id="i18_blog">
			<div class="navy-line"></div>
			<h1>Artikel Terbaru</h1>
		</div>
	</div>
	
	<div class="row">
	{% for post in site.posts limit:6 %}
	{% assign loopindex = forloop.index | modulo: 2 %}
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-3">
					<img src="{{ post.img }}" class="img-responsive center-block">
				</div>
				<div class="col-md-9">
					<a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
					<i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
					<p>{{ post.content | strip_html | truncatewords:20 }}</p>
				</div>
			</div>
			<hr>
		</div>
	{% if loopindex == 0 %}
		<div class="clearfix visible-md visible-lg visible-sm"></div>
	{% endif %}
	{% endfor %}
	</div>
	<div class="row m-b-lg">
		<div class="col-lg-12 text-center">
			<a class="btn btn-lg btn-default btn-rounded btn-outline wow bounceIn" href="{{"blog/blog.html"| prepend: site.baseurl }}">Artikel Lainnya</a>
		</div>
	</div>
</div>
