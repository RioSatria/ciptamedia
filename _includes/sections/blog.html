<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12" id="i18_blog">
            <div class="col-lg-12 text-center">
                <div class="navy-line"></div>
                <h1>Artikel Terbaru</h1>
            </div>
        <!-- latest 10 blog -->

            <div class="vote-item">
                <div class="row">
		{% for post in site.posts limit:5 %}
                    <div class="col-md-6">
                        <a href="{{ post.url | prepend: site.baseurl }}" class="vote-title">{{ post.title }}</a>
                        <div class="vote-info"><i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a></div>
			<div class="vote-info"><p>{{ post.content | strip_html | truncatewords:10 }}</p></div>
                    </div>
		<hr>
		{% endfor %}
                </div>
            </div>

	<div class="col-lg-12 text-center">
		<a class="btn btn-lg btn-default btn-rounded btn-outline wow bounceIn" href="{{"blog/blog.html"| prepend: site.baseurl }}">Blog</a>
	</div>
        </div>
    </div>
</div>
