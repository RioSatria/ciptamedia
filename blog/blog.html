---
title: Blog
layout: blog
---

<div class="container">

	<div class="row">
	    <div class="col-lg-12 text-center">
		<div class="navy-line"></div>
		<h1>Blog</h1>
	    </div>
	</div>

	<div class="row m-b-lg">
	    <div class="col-lg-2 text-center"></div>
	    <div class="col-lg-4 text-center m-b-lg">
		<img src="/static/img/landing/cms-placeholder.jpg" width="200" class="img-responsive center-block" alt=""><br/>
		<a class="btn btn-lg btn-default btn-rounded btn-outline wow bounceIn" href= "blogcms.html">Blog Cipta Media Seluler</a>
	    </div>
	    <div class="col-lg-4 text-center m-b-lg">
		<img src="/static/img/landing/Logo_Cipta_Media_Bersama.jpg" width="200" class="img-responsive center-block" alt=""><br/>
		<a class="btn btn-lg btn-default btn-rounded btn-outline wow bounceIn" href= "blogcmb.html">Blog Cipta Media Bersama</a>
	    </div>
	    <div class="col-lg-2 text-center"></div>
	</div>

	<div class="row m-b-lg">
		{% for post in site.posts limit:10 %}
		<div class="col-md-12">
			<div class="row">
				<div class="col-xs-4">
					<img src="{{ post.img }}" class="img-responsive center-block" style="max-height:120px">
				</div>
				<div class="col-xs-8">
					<a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
					<i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
					<p>{{ post.content | strip_html | truncatewords:20 }}</p>
				</div>
			</div>
			<hr>
		</div>
		{% endfor %}
	</div>

</div>
