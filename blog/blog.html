---
title: Blog
layout: blog
---

<div class="container">

	<div class="row">
	    <div class="col-lg-12 text-center">
		<div class="navy-line"></div>
		<h1>Blog</h1>
	    </div>
	</div>

	<div class="row m-b-lg">
		<div class="col-sm-3 col-sm-push-9">
			<h3>Blog Cipta Media Seluler</h3>
			<ul style="list-style:none;">
				<li><a href="/berita/"><button class="btn btn-white btn-xs" type="button">Berita</button></a></li>
				<li><a href="/inspirasi/"><button class="btn btn-white btn-xs" type="button">Inspirasi</button></a></li>
				<li><a href="/kajian/"><button class="btn btn-white btn-xs" type="button">Kajian</button></a></li>
				<li><a href="/gagasan/"><button class="btn btn-white btn-xs" type="button">Gagasan</button></a></li>
				<li><a href="/inovasi/"><button class="btn btn-white btn-xs" type="button">Inovasi</button></a></li>
				<li><a href="/tutorial/"><button class="btn btn-white btn-xs" type="button">Tutorial</button></a></li>
			</ul>
			<h3>Blog Cipta Media Bersama</h3>
			<ul style="list-style:none;">
				<li><a href="/acara/"><button class="btn btn-white btn-xs" type="button">Acara</button></a></li>
				<li><a href="/teladan/"><button class="btn btn-white btn-xs" type="button">Teladan</button></a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-sm-pull-3">
			{% for post in site.posts limit:10 %}
			<div class="col-md-12">
				<div class="row">
					<div class="col-sm-4">
						<img src="{{ post.img }}" class="img-responsive center-block" style="max-height:140px">
					</div>
					<div class="col-sm-8">
						<a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
						<i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
						<p>{{ post.content | strip_html | truncatewords:30 }}</p>
						<div class="row">
							<div class="col-sm-12">
								{% for tag in post.tags %}
								<button class="btn btn-white btn-xs" type="button">{{ tag }}</button>
								{% endfor %}
							</div>
						</div>
					</div>
				</div>
				<hr>
			</div>
			{% endfor %}
		</div>
	</div>

</div>
