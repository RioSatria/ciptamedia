---
title: Blog
layout: info
---

<script src= "/static/js/jPages.js"></script>
<script src= "/static/js/js.js"></script>
<script>
/* when document is ready */
$(function() {
	/* initiate plugin */
	$("#holder").jPages({
		containerID : "itemContainer",
		perPage : 9,
		startPage: 1,
		startRange: 1,
		midRange: 3,
		endRange: 1
	});
	$("button").click(function(){
		var page = parseInt( $("input").val() );
		$("#holder").jPages( page );
	});
});
</script>

<div class="container" style="margin-top: 10px;">

	<div class="row">
	    <div class="col-lg-12 text-center">
		<div class="navy-line"></div>
		<h1>Blog</h1>
	    </div>
	</div>

	<div class="row m-b-lg">
		<div id="itemContainer">
		{% for post in site.posts%}
		{% unless post.categories contains 'laporan' %}
		<div class="col-md-12">
			<div class="row">
				<div class="col-sm-4">
					<img src="{{ post.img }}" class="img-responsive center-block" style="max-height:140px">
				</div>
				<div class="col-sm-8">
					<a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
					<i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
					<p>{{ post.content | strip_html | truncatewords:30 }}</p>
					<div class="row">
						<div class="col-sm-12">
							{% for tag in post.tags %}
							<button class="btn btn-white btn-xs" type="button">{{ tag }}</button>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>
		{% endunless %}
		{% endfor %}
		</div>
	</div>
	<div class="row m-b-lg text-center">
		<div class="col-md-12">
		    	<div class="pag-holder" id="holder"></div>
		</div>
		<div class="col-md-12">
			<input type="number" value="5" style="width: 40px; text-align: center;">
			<button>Lompat ke bagian ini</button>
		</div>
	</div>
</div>
