---
title: Blog
layout: blog
---

<div class="container" style="margin-top: 10px;">

	<div class="row">
	    <div class="col-lg-12 text-center">
		<div class="navy-line"></div>
		<h1>Blog</h1>
	    </div>
	</div>

	<div class="row m-b-lg">

		{% for post in site.posts%}
		{% unless post.categories contains 'laporan' %}
		<div class="col-md-12">
			<div class="row">
				<div class="col-sm-4">
					<img src="{{ post.img }}" class="img-responsive center-block" style="max-height:140px">
				</div>
				<div class="col-sm-8">
					<a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
					<i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
					<p>{{ post.content | strip_html | truncatewords:30 }}</p>
					<div class="row">
						<div class="col-sm-12">
							{% for tag in post.tags %}
							<button class="btn btn-white btn-xs" type="button">{{ tag }}</button>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>
		{% endunless %}
		{% endfor %}

	</div>

</div>
