- name: Roy Thaniago		
  desc: Roy Thaniago adalah Pendiri dan Direktur Remotivi sejak 2010. Ia mempunyai latar belakang sebagai seorang pemusik, penulis dan aktif dalam beberapa upaya-upaya masyarakat sipil, khususnya bidang budaya. Selama empat tahun terakhir, Remotivi telah melakukan berbagai upaya untuk mengoreksi praktik industri televisi yang keliru baik pada isu penyiaran maupun isu lainnya melalui penelitian, advokasi, pendidikan dan kampanye. Dalam menjalankan upaya tersebut Remotivi bekerja sama dengan regulator, pelaku industri dan berbagai kelompok masyarakat sipil.
  posisi: lead
  head_img: 

- name: Yossy Suparyo
  desc: Yossy Suparyo adalah pendiri dan koordinator Gerakan Desa Membangun (GDM). Saat ini ia menjabat sebagai Direktur Eksekutif Yayasan Gedhe Nusantara atau Gedhe Foundation (2012-sekarang), sebuah organisasi non-pemerintah berbadan hukum yayasan yang berpusat di Purwokerto, Jawa Tengah. Gedhe Foundation dibentuk untuk mendukung gerakan desa dan inovasi teknologi berbasis open source. Sebelumnya, ia pernah bekerja sebagai senior knowledge management officer di Combine Resource Institution (2006-2011) Yogyakarta, kepala editor di Quills Publisher (2004-2006), fasilitator media di PP Lakpesdam NU (2004). Ia menempuh pendidikan formal di Jurusan Teknik Mesin Universitas Negeri Yogyakarta (1997) dan Ilmu Perpustakaan dan Informasi Universitas Islam Negeri Yogyakarta (2002).
  posisi: lead
  head_img: 

- name: Dian Septi Trisnanti
  desc: Dian Septi Trisnanti adalah penanggung jawab program radio komunitas buruh perempuan. Dari perempuan buruh untuk kesetaraan yang dijalankan oleh Forum Buruh Lintas Pabrik (FBLP). Sebelumnya Dian Septi Trisnanti adalah anggota Jurnal Perempuan sebagai koordinator Radio Jurnal Perempuan pada tahun 2010–2011, kontributor radio UNISI FM Yogyakarta, 2007-2009, anggota Aliansi Jurnalis Independen (AJI) Yogyakarta, 2007-2010. Selain aktif di kegiatan jurnalistik, Dian juga aktif sebagai anggota Perempuan Mahardhika dan di FBLP semenjak tahun 2009. Secara pribadi, Dian ingin memperjuangkan kesetaraan perempuan dan mendorong perempuan untuk menjadi maju, berani berekspresi, belajar dan berposisi.
  posisi: lead
  head_img: 

- name: Rubby Emir
  desc: Rubby Emir pernah terlibat dalam beberapa proyek pembuatan video partisipatif, salah satunya adalah Mata Pencaharian dalam Aliran Beracun yang merupakan video dokumenter terkait erupsi lumpur di Sidoardjo. Ia juga terlibat dalam pembuatan video Bola, Ikan dan Kerang yang dibuat oleh anak-anak yang selamat dari Tsunami di Aceh. Selain itu, ia adalah koordinator proyek dalam program pemulihan anak-anak dan mata pencaharian bagi orang tua tunggal di tiga desa di Aceh Jaya. Pada tahun 2004 Rubby menjadi fasilitator pendidikan untuk orang rimba (masyarakat adat) di Taman Nasional Bukit Dua Belas, Jambi. Pada tahun yang sama ia juga menyelesaikan pendidikan D3 pada bidang Desain Grafis di Universitas Surabaya.
  posisi: lead
  head_img: 

- name: Munadi Kilkoda
  desc: Munadi Kilkoda adalah ketua Badan Pengurus Harian Aliansi Masyarakat Adat Nusantara (BPH AMAN) di Maluku untuk periode 2013-2018. Sebelumnya, ia menjabat sebagai Deputi AMAN Maluku Utara (2011-2013) dan Deputi Proyek Kerja Sama Yayasan Foshal-USAID (2010-2011). Munadi juga pernah berada dalam organisasi terkait lingkungan hidup, yaitu menjadi staf Wahana Lingkungan Hidup di Maluku Utara (2009-2010). Ia juga menulis di media lokal tentang isu-isu gerakan masyarakat adat dan konflik sumber daya alam. Munadi yang merupakan seorang sarjana Ilmu Politik ini kerap menjadi narasumber dan fasilitator pada kegiatan seminar, lokakarya atau diskusi.
  posisi: lead
  head_img: 
  
- name: Heidi Arbuckle
  desc: Heidi Arbuckle adalah Program Officer Ford Foundation Indonesia di bidang media. Pada tahun 2011 ia mengawali program Cipta Media Bersama sebagai usaha untuk membuka proses pemberian hibah yang lebih transparan dan terbuka dengan menerapkan semangat digital sebagai platfonnya. Heidi memegang gelar S3 dari University of Melbourne di bidang studi gender dan sejarah. Lahir di Australia, ia sudah tinggal lama di Indonesia dan sekarang menjadi orang Batak dengan marga Gultom.
  posisi:
    - selwal
    - selkir
  head_img: 

- name: Siska Doviana
  desc: Siska Doviana menjabat sebagai Ketua Umum Wikimedia Indonesia terpilih sejak 2010 dan merupakan salah satu pendirinya di tahun 2008. Sebelumnya, sarjana komunikasi Universitas Mercu Buana ini juga menangani pengelolaan hibah terbuka untuk perbaikan media di tahun 2011 “Cipta Media Bersama”.
  posisi: 
    - selwal
    - sekre
  head_img: 

- name: Pipit Maizier
  desc: Pipit Maizier memiliki pengalaman menjadi sekretaris dan akuntan. Ia merupakan Sekretaris Proyek pada WWF Region Sahul Papua (Desember 2004-September 2007) dan Sekretaris Administratif pada Organisasi Perburuhan Internasional untuk proyek EAST atau Education and Skills Training for Youth yang didanai oleh pemerintah Belanda (September 2007 – Oktober 2011) dan proyek PcDP Phase 2 (Januari – Desember 2013) yang didanai oleh pemerintah Selandia Baru. Ia menjadi akuntan dalam proyek SUM 2 yang didanai oleh USAID (November 2011-May 2012). Pipit menempuh pendidikan pada dua bidang yang berbeda, yaitu bahasa Perancis di Universitas Padjajaran, Bandung (1993-1996) dan akuntansi di Universitas Cenderawasih, Jayapura (2009-2014).
  posisi: lead
  head_img: 

- name: Mulyana Sandi
  desc: Mulyana Sandi adalah staf tata usaha bidang sistem informasi manajemen di SMKN 1 Sukabumi (2008-sekarang). Pada tahun 2013 Mulyana mendapatkan penghargaan SNIT dalam peningkatan peran ekonomi kreatif melalui teknologi informasi dan komunikasi dalam mendukung daya saing bangsa. Di tahun yang sama ia menciptakan Antenna Star Bolic sebagai solusi menerima sinyal Wi-Fi jarak jauh. Pada tahun 2014 Mulyana menulis buku yang berjudul Bikin Website Dengan Aplikasi-aplikasi Gratis, Cepat, Mudah dan Murah serta menjadi Pemuda Pelopor tingkat Jawa Barat di bidang Komunikasi dan Informasi. Ia juga mengikuti Konferensi Indonesia Creative Open Source Software (ICrOSS) di Surabaya (2014).
  posisi: lead
  head_img:  

- name: Andi Rahmat Munawar
  desc: Andi Rahmat Munawar adalah komisioner Komisi Pemilihan Umum (KPU) Kabupaten Wajo pada periode 2008-2013. Ia juga bergabung dalam Himpunan Mahasiswa Islam (HMI) di Makassar Timur pada tahun 2001-2003 dan Dewan Pengurus Daerah Komite Nasional Pemuda Indonesia (DPD KNPI) Wajo pada tahun 2013-2016. Andi menyelesaikan pendidikan Diploma III pada bidang Akuntansi di Politeknik Negeri Ujung Pandang (1997-2002), S1 bidang Administrasi Negara di Sekolah Tinggi Ilmu Administrasi (STIA) Puangrimaggalatung Sengkang (2008) dan melanjutkan pada jenjang magister pada bidang dan sekolah tinggi yang sama, yaitu Administrasi Negara di STIA Puangrimaggalatung Sengkang (2013).
  posisi: lead
  head_img: 

- name: Sarinah
  desc: Sarinah adalah jurnalis di Majalah Silo (2010-2011) dan Seputar Rakyat (2011-2012). Sejak tahun 2013 sampai sekarang ia menjadi penulis lepas. Pada tahun 2014 Sarinah merupakan peserta Konferensi Asian Transnational Coorporation Monitoring Network (ATNC) yang diselenggarakan di Bogor. Pada tahun 2008 ia meraih juara sebagai penulis esai dalam kompetisi yang diselenggarakan oleh Aliansi Jurnalis Independen (AJI). Lalu, Ia menyelesaikan pendidikan sarjana pada bidang Ilmu Komunikasi di Universitas Tadulako (2006-2012) dan saat ini sedang berkuliah pada bidang hukum (ekstensi) di Universitas Bhayangkara (2012-sekarang) serta Sastra Inggris dan Minat Penerjemahan di Universitas Terbuka (2013-sekarang)
  posisi: lead
  head_img: 

- name: Handri Santoso
  desc: Handri Santoso adalah Ketua Program Studi Informatika dan dosen di Universitas Surya serta STKIP Surya (April 2011-sekarang). Sebelumnya ia menjadi peneliti pada proyek top-runner incubation center for academia-industry fusion, Nagaoka University of Technology (2008-2011). Ia menyelesaikan pendidikan sarjana pada bidang Fisika (1996) di Universitas Indonesia, serta master (2005) dan doktor (2008) pada bidang Ilmu Informasi dan Teknik Kontrol di Nagaoka University of Technology, Jepang. Pada tahun 2009 Handri meraih penghargaan dalam kategori karya tulis terbaik di Konferensi Internasional IADIS pada bidang Teknologi Informasi dan Komunikasi, Portugal. Pada tahun yang sama ia juga meraih penghargaan serupa di ISIS, Busan dan penghargaan sebagai presenter terbaik di Konferensi ICACSIS pada sesi e-learning.
  posisi: lead
  head_img: 

- name: Christian Natalie
  desc: Christian Natalie bekerja di Greeneration Indonesia sebagai salah satu pendiri (co-founder) dan ketua departemen program (2011-sekarang). Ia menempuh pendidikan sarjana pada bidang Teknik Lingkungan di Institut Teknologi Bandung (2006-2011). Hinga saat ini ia juga bergabung dalam beberapa organisasi, seperti Gerakan Earth Hour (2011-sekarang) dan Bandung Juara Bebas Sampah (2014-sekarang). Pada tahun 2014, Christian menjadi perwakilan Indonesia dalam Konferensi Jaringan Asia di bidang Wirausahawan Sosial Muda di Korea Selatan. Selain itu, pada Juli 2013 ia mewakili Greeneration Indonesia dalam undangan khusus dengan Presiden Susilo Bambang Yudhoyono untuk membahas media digital dan pergerakan lingkungan di Indonesia.
  posisi: lead
  head_img:

- name: Gamal Ferdhi
  desc: Gamal Ferdhi adalah pengurus program di Wahid Institute (2008-sekarang). Sebelumnya ia menjadi pemimpin redaksi di Buletin Nawala yang diterbitkan oleh Wahid Institute (2006-2008). Ia juga pernah menjadi pemimpin redaksi di www.gusdur.net dan thewahidinstitute.org (2004-2008). Pada tahun 1998 Gamal mendapatkan beasiswa untuk program jurnalisme investigasi dari kantor berita ANTARA. Lalu, di tahun 2008 ia kembali mendapatkan beasiswa untuk program jurnalisme naratif dari Yayasan Sinar Mas. Lulusan Universitas Jember pada bidang Ilmu Sejarah ini juga membuat video dokumenter yang berjudul Namanya Juga Napak Tilas (2008) dan For All Woman (2010).
  posisi: lead
  head_img:
