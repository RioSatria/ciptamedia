- judul: Sosial Media berbasis Pendidikan
  deskripsi: |
      Dalam upaya meningkatkan pembelajaran elektronis maka digital content sangat diperlukan dalam kelancarannya, oleh karena itu teknologi sosial media berbasis pendidikan yang akan dikembangkan ini sangat cocok dengan kebutuhan pendidikan mengaplikasi teknologi dan memeratakan kualitas pendidikan dalam konsep yang lebih menyenangkan dan lebih dinamis.
