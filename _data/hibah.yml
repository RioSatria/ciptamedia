- nomor: '005'
  judul: Aplikasi dan sistem untuk membantu meningkatkan penjualan pedagang pasar melalui ecommerce
  deskripsi: |
      Pasarminggu.co adalah layanan pesan antar bahan-bahan segar yang bekerja sama dengan pedagang pasar untuk memenuhi pesanan pelanggan. Melalui layanan kami, memungkinkan pedagang pasar mendapatkan channel penjualan tambahan yaitu online, walaupun mereka tidak punya akses internet and tidak punya kapasitas untuk melayani pelanggan online. Dari sisi pelanggan, pasarminggu.co mirip seperti toko online yang lain, mereka tinggal meng-klik item yang diinginkan. Pelanggan dengan mudah berbelanja dari beberapa pedagang pasar sekaligus yang menjual berbagai jenis dagangan. Kami akan memproses pesanan tersebut dari berbagai pedagang pasar yang berbeda. Mitra pedagang kami mencakup penjual sayur-mayur, berbagai macam lauk-pauk termasuk daging dan ikan asin, bumbu dapur serta penjual jajanan pasar. Pasarminggu.co tidak hanya menyiapkan situs ecommerce yang bisa diakses pelanggan, namun juga menyiapkan dukungan operasional logistik, customer service serta dukungan operasional terkait lainnya. Untuk saat ini, layanan ini baru menjangkau wilayah Jakarta, kami berusaha agar kedepannya dapat juga menjangkau daerah-daerah lainnya.
  lokasi: Jakarta
  tipe: software
  gambar: /static/img/hibah/005.jpg
  link: /hibah/005

- nomor: '006'
  judul: SMS Tani
  deskripsi: |
      Petani di daerah terpencil di Kabupaten Kupang terus menerus mengalami gagal tanam maupun gagal panen karena ketidakmampuan memprediksi kondisi cuaca. Ditambah lagi dengan buruknya kondisi sarana dan prasarana transportasi di daerah tersebut yang menyebabkan para petani kesulitan memperoleh informasi dari luar daerahnya. Sulitnya akses ini menyebabkan lambatnya daerah terpencil menerima perkembangan-perkembangan baru yang sudah terjadi di daerah maju.
      Satu-satunya teknologi yang mereka gunakan adalah telepon seluler biasa dengan fitur dasar untuk menelepon dan mengirim pesan singkat. Karenanya, penyebarluasan serta pertukaran informasi dengan memanfaatkan SMS paling memungkinkan untuk dipakai secara optimal oleh para petani.
      Konten yang paling dibutuhkan para petani terutama adalah informasi seperti kondisi klimatik terkait proyeksi kapan akan terjadi hujan, kapan waktu yang baik dan tepat untuk mulai menanam, dan tanaman apa yang cocok bagi kondisi klimat tertentu, diversifikasi panen, juga saran-saran untuk berbagai masalah pertanian. Informasi seperti ini akan mampu meningkatkan produktivitas petani dan meminimalisasi resiko sehingga kerugian dapat dihindari. Selain itu, teknologi sederhana ini juga dapat dimanfaatkan untuk menghubungkan petani dengan petani, serta petani dengan instansi-instansi pemerintah maupun swasta sehingga terjadi upaya-upaya pendampingan dan usaha untuk memperbaiki sistem tani yang berkelanjutan.
  lokasi: Kupang, Nusa Tenggara Timur
  tipe: konten
  gambar: /static/img/hibah/006.jpg
  link: /hibah/006

- nomor: '007'
  judul: Hijauku.com - Inspirasi Hijau di Ponsel Anda
  deskripsi: |
      Mengembangkan lebih lanjut fitur dan aplikasi seluler Hijaukudotcom untuk berbagai format guna memermudah masyarakat mendapatkan informasi dan inspirasi hijau dan ramah lingkungan. Informasi ini terkait informasi hasil penelitian, informasi komunitas, teknologi, berita dan program lingkungan yang inspiratif di masyarakat yang bisa dijadikan inspirasi menuju penerapan pola pembangunan yang berkelanjutan.
  lokasi: Depok, Jawa Barat
  tipe: konten
  gambar: /static/img/hibah/cms-placeholder.jpg
  link: /hibah/007

- nomor: '008'
  judul: MMS Untuk Nelayan
  deskripsi: |
      MMS untuk nelayan adalah program penyebaran informasi melalui MMS (Multimedia Messaging Service). Informasi yang disebarkan kepada nelayan berupa informasi Peta Tinggi Gelombang Laut dan Peta Potensi Hujan (Qualitative rainfall estimate). Sumber informasi MMS untuk nelayan berasal dari BMKG sehingga kerjasama dengan BMKG penting untuk dijalin.
  lokasi: Majene, Sulawesi Barat
  tipe: konten
  gambar: /static/img/hibah/008.jpg
