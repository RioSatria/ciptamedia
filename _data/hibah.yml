- nomor: '015'
  judul: Revitalisasi Badan Penyuluh Pertanian (BPP) menjadi Rumah Pintar Petani
  deskripsi: |
      Penyediaan fasilitas fisik BPP didaerah Jawa Tengah tidak difungsikan secara optimal, dikarenakan kekurangan tenaga peyuluh pertanian, sehingga petani mengalami kesulitan dalam mendapatkan informasi terbaru. Dengan aplikasi dari LISA yang sudah digunakan oleh para petani di daerah Jawa Barat, kami bermaksud untuk memperluas jangkauan informasi dan pengguna kepada petani di Jawa Tengah. Juga mencoba untuk mendaya gunakan para petani yang memiliki potensi untuk menjadi pakar pertanian lokal sehingga dapat membentuk komunitas pakar dibawah naungan Rumah Pintar Petani.
  lokasi: Jakarta
  tipe: konten
  gambar: /static/img/hibah/015.jpg
  link: /hibah/015

