- nomor: '010'
  judul: Sistem Informasi Laporan Non-Darurat dan Media Sosial Masyarakat Lokal Indonesia
  deskripsi: |
      Proyek ini akan menghasilkan sebuah sistem yang memanfaatkan media seluler untuk ‘mengawasi dan melaporkan’ kejadian sehari-hari yang berhubungan dengan public service yang sifatnya non-emergency issue sehingga dapat dijadikan media oleh pemerintah setempat untuk melakukan perbaikan dari hari ke hari secara bertahap berdasarkan keterlibatan komunitas lokal setempat. Contoh sistem serupa yang telah berjalan di USA: http://seeclickfix.com/ Namun, sistem yang saya rancang ini akan lebih memanfaatkan telepon seluler untuk kolaborasi informasinya. Selain bermanfaat untuk pelaporan, sistem ini juga akan berjalan sebagai sistem media social dan media komunikasi untuk menghubungkan komunitas masing-masing masyarakat lokal setempat (antar tetangga, RT/RW, kelurahan, dst.)
  lokasi: Bandung, Jawa Barat
  tipe: konten
  gambar: /static/img/hibah/010.jpg
  link: /hibah/010

- nomor: '011'
  judul: Si Transpa (Aplikasi Transparansi)
  deskripsi: |
      Si Transpa adalah sebuah program berbasis internet yang bertujuan untuk mendorong keterbukaan publik dalam pembangunan di era desentralisasi. Program ini dibuat dengan melalui beberapa tahapan, diantaranya penelitian yang mengidentifikasi persoalan di sektor publik, permasalahan kelembagaan di tingkat negara, dan kebutuhan masyarakat akan informasi mengenai haknya. Produk dari program ini adalah aplikasi smartphone (Android dan Blackberry) yang bisa digunakan untuk mengakses berbagai informasi di negara pada tingkat pemerintahan daerah, seperti jumlah APBD, alokasi APBD, dan masalah-masalah yang dihadapi oleh mesyarakat untuk mengakses sarana umum, sarana kesehatan, birokrasi, dan sarana pendidikan. Selain itu, aplikasi ini akan dilengkapi dengan peta wilayah (hingga tingkat kecamatan/kelurahan) sehingga setiap pengguna dapat mengetahui dengan mudah, persoalan apa yang ada pada setiap wilayah. Aplikasi ini juga memuat konten forum warga yang bermanfaat untuk mengontrol pemerintahan daerah. Penggunaan aplikasi ini akan dibatasi pada orang yang menggunakan kartu tanda penduduk daerah tertentu.
  lokasi: Jakarta Timur
  tipe: software
  gambar: /static/img/hibah/011.jpg
  link: /hibah/011

