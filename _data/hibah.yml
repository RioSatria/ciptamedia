- nomor: '194'
  judul: Pesantren IT
  deskripsi: |
       Pesantren merupakan asrama pendidikan ilmu agama, dimana siswa dan siswi tinggal di sebuah asrama dan belajar ilmu agama. di pesantren juga di ajarkan matematika, fisika, dll. sama seperti sekolah sederajat lainnya. namun halnya, di bidang Ilmu Komputer sangatlah kecil untuk di bahas di pesantren. saya memiliki sebuah ide "pesantren IT" , yang mana pesantren juga bisa menjadi wadah dunia dan akhirat yang luar biasa. mendapatkan ilmu agama dan juga bisa mengembangkan teknologi yang telah tersedia di dunia ini. Siswa-siswi juga bisa belajar bagaimana cara menggunakan teknologi tersebut dan para ustad/ustadzah juga bisa memanfaatkan komputer sebagai sarana pembelajaran.
