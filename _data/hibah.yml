  judul: Informasi Harga Jual Komoditas Pertanian dan Perkebunan Terkini
  deskripsi: |
      Konten yang berisi informasi terkini harga jual hasil pertanian atau perkebunan di suatu wilayah tertentu. sehingga ketika petani akan menjual hasil panennya tidak akan dibohongi oleh tengkulak dan juga konten yang berisi informasi musim tanam yang pas untuk suatu wilayah pada periode tertentu. sehingga menyelamatkan petani dari kemungkinan harga jual yang murah ketika panen tiba.
