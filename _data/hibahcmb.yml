- nomor: '178'
  judul:  Kantor Berita Difabel
  deskripsi: |
      Kantor Berita Difabel (KBD) adalah sebuah media yang akan menjadi rujukan bagi semua orang untuk mendapatkan berita dan informasi mengenai isu-isu difabilitas (kecacatan) yang meliputi permasalahan-permasalahan yang dihadapi kaum difabel; aktivitas, pencapaian dan prestasi kaum difabel; potensi sumberdaya manusia kaum difabel; statistik tentang difabel dan lembaga-lembaga yang menangani difabilitas; sera kebijakan publik terkait difabilitas. KBD berbasis di website, namun dalam sosialisasi kontennya akan menggunakan berbagai jejaring sosial yang ada seperti Facebook, Twitter dan LinkedIn. Kontributor KBD adalah kaum difabel, jurnalis yang peduli isu difabilitas, dan masyarakat umum yang peduli. KBD menargetkan setiap harinya dapat meng-upload berita/informasi difabilitas rata-rata 3-5 konten. Kehadiran KBD diharapkan juga menjadi inspirasi bagi pengambil kebijakan untuk: (1) memperhatikan keberadaan dan kebutuhan kaum difabel dalam pengambilan kebijakan dan (2) membuat kebijakan yang tepat sasaran dan tepat guna bagi pemberdayaan kaum difabel dan keluarganya. Bagi masyarakat sendiri, KBD diharapkan menjadi inspirasi untuk membuka diri terhadap keberadaan dan potensi kaum difabel, menghapus stereotipe negatif tentang difabilitas, serta menerima kaum difabel sebagai bagian yang tak terpisahkan dari masyarakat. Dalam jangka menengah dan panjang, KBD akan menjadi media untuk mereduksi diskriminasi terhadap kaum difabel serta menstimulasi partisipasi kaum difabel dalam segala aspek kehidupan
  lokasi: DI Yogyakarta
  tipe: retas
  gambar: /static/img/hibahcmb/178.png
  link: /hibahcmb/178
    
