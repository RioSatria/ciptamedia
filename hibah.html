---
title: Pendaftar Hibah
layout: info
---

<div class="container">

    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="tentang.tentang">Pendaftar Hibah</span></h1>
        </div>
    </div>
    <div class="row">
    	<br/>
        {% for hibah in site.data.hibah %}
    	<div class="col-md-4">
             <div class="col-md-12 well well-lg">
		<a href="{{ hibah.link }}"><img class="img-responsive" src="{{ hibah.gambar }}"></a>
                <hr>
		<a href="{{ hibah.link }}"><h4>{{ hibah.nomor }} - {{ hibah.judul }}</h4></a><br/>
                Deskripsi: {{ hibah.deskripsi | truncate:100 }}
		<hr>
		<i class="fa fa-map-marker" aria-hidden="true"></i> {{ hibah.lokasi }}
              </div>
    	</div>
        {% endfor %}
	</div>
</div>
